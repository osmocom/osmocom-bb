!
! OsmocomBB example configuration for mobile application
!!
!
line vty
 no login
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
ms 1
 layer2-socket /tmp/osmocom_l2
 sap-socket /tmp/osmocom_sap
 mncc-socket /tmp/ms_mncc.1
 mncc-handler mobile
 sim reader
 network-selection-mode auto
 imei 000000000000000 0
 imei-fixed
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 no stick
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  a5/2
  p-gsm
  e-gsm
  r-gsm
  no gsm-850
  dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000000
  ki comp128 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
  no barred-access
  rplmn 001 01
 audio
  io-target hardware
  alsa-output-dev default
  alsa-input-dev default
 no shutdown
