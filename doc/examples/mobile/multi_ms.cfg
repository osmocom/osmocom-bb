!
! OsmocomBB example configuration for mobile application
!!
!
line vty
 no login
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
ms one
 layer2-socket /tmp/osmocom_l2.one
 sap-socket /tmp/osmocom_sap.one
 mncc-socket /tmp/ms_mncc_one
 mncc-handler internal
 sim reader
 network-selection-mode auto
 imei 000000000000000 0
 imei-fixed
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 no stick
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  a5/2
  p-gsm
  e-gsm
  r-gsm
  er-gsm
  no gsm-850
  dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000001
  ki comp128 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
  no barred-access
  rplmn 001 01
 tch-data
  io-handler unix-sock
  io-tch-format ti
  unix-socket /tmp/ms_data.one
 tch-voice
  io-handler l1phy
! io-format ti
  alsa-output-dev default
  alsa-input-dev default
 no shutdown
!
ms two
 layer2-socket /tmp/osmocom_l2.two
 sap-socket /tmp/osmocom_sap.two
 mncc-socket /tmp/ms_mncc_two
 mncc-handler internal
 sim reader
 network-selection-mode auto
 imei 000000000000000 0
 imei-fixed
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 no stick
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  a5/2
  p-gsm
  e-gsm
  r-gsm
  er-gsm
  no gsm-850
  dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000002
  ki comp128 ff ff ff ff ff ff ff ff ff ff ff ff ff ff ff ff
  no barred-access
  rplmn 001 01
 tch-data
  io-handler unix-sock
  io-tch-format ti
  unix-socket /tmp/ms_data.two
 tch-voice
  io-handler l1phy
! io-format ti
  alsa-output-dev default
  alsa-input-dev default
 no shutdown
