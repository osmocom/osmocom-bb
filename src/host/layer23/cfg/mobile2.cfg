log gsmtap 127.0.2.1
 logging level set-all debug
 logging filter all 1
log stderr
 logging filter all 1
 logging print file basename
 logging print category-hex 0
 logging print category 1
 logging print level 1
 logging timestamp 0
 logging color 1
 !
 logging level set-all notice
 logging level lglobal info
 logging level lsms info
 logging level rsl notice
 logging level rr debug
 logging level plmn debug
 logging level cs debug
 logging level nb notice
 logging level mm debug
 logging level cc debug
 logging level ss debug
 logging level sms debug
 logging level mncc debug
 logging level meas debug
 logging level pag debug
 logging level l1c error
 logging level sap debug
 logging level sum debug
 logging level sim debug
 logging level gps debug
 logging level mob debug
 logging level prim debug
 logging level lua debug
!
line vty
 no login
 bind 127.0.2.1
!
no gps enable
!
no hide-default
!
gsmtap
 remote-host 127.0.2.1
ms 1
 layer2-socket /tmp/osmocom_l2.2
 sap-socket /tmp/osmocom_sap.2
 sim test
 network-selection-mode auto
 imei 350608603062429 0
 imei-fixed
 no emergency-imsi
! sms-service-center +491722270333
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 stick 74
 location-updating
 no neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  no a5/2
  p-gsm
  e-gsm
  r-gsm
  no gsm-850
  dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf
  full-speech-v1
  full-speech-v2
  half-speech-v1
  no full-data-14400
  full-data-9600
  full-data-4800
  half-data-4800
  no full-data-2400
  no half-data-2400
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000002
  ki comp128 ca 7c 46 10 0f 8d 25 e6 16 eb a9 b7 a6 6d 13 7f 
  no barred-access
  rplmn 901 70
  hplmn-search everywhere
 c7-any-timeout 30
 tch-data
  io-handler unix-sock
  io-tch-format ti
  unix-socket /tmp/ms_data.2
 tch-voice
  io-handler l1phy
! io-tch-format ti
 no shutdown
